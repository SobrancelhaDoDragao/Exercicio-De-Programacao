<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="PT-BR">
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Formulário Com Boostrap</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<style>
	form {
				width: 700px;
				margin: auto;
			}
			h1 {
				text-align: left;
			}
	</style>
</head>

<body>
	<div class="form-group">
		<form>
			<h1>Cadastro de Clientes</h1>
			<fieldset>
				<legend>Dados Pessoais</legend>
				<table>
					<tr>
						<td rowspan="6"><img src="img/user.png" width="100" height="100"></td>
					</tr>
					<tr>
						<td>Nome:</td>
						<td><input type="text" name="nome" class="form-control-plaintext"></td>
					</tr>
					<tr>
						<td>Nascimento:</td>
						<td><input type="text" name="nasc" class="form-control"></td>
					</tr>
					<tr>
						<td>Sexo:</td>
						<td><input type="radio" name="sexo">Masculino<input type="radio" name="sexo">Feminino</td>
					</tr>
					<tr>
						<td>Formação</td>
						<td>
							<select>
								<option>Ensino Médio Completo</option>
								<option>Ensino Médio Incompleto</option>
								<option>Ensino Fundamental Completo</option>
								<option>Ensino Fundamental Incompleto</option>
								<option>Analfabeto</option>

							</select>
						</td>
						<td>Profissão:</td>
						<td>
							<select>
								<option>Administrador</option>
								<option>Gerente</option>
								<option>Caminhoneiro</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>CPF:</td>
						<td><input type="text" name="cpf"></td>
					</tr>
				</table>
			</fieldset>

			<fieldset>
				<legend>Contato</legend>
				<table>
					<tr>
						<td rowspan="6"><img src="img/icone_carta.jpg" width="100" height="100"></td>
					</tr>
					<tr>
						<td>Email:</td>
						<td><input type="email" name="email"></td>
					</tr>
					<tr>
						<td>Telefone:</td>
						<td><input type="text" name="tele"></td>
					</tr>
					<tr>
						<td>Celular:</td>
						<td><input type="cel" name="cel"></td>
					</tr>
					<tr>
						<td>Skype:</td>
						<td><input type="text" name="skype"></td>
					</tr>
				</table>
			</fieldset>

			<fieldset>
				<legend>Endereço</legend>
				<table>
					<tr>
						<td rowspan="7"><img src="img/casa.png" width="100" height="100"></td>
					</tr>
					<tr>
						<td>Logradouro:</td>
						<td><input type="text" name="logra"></td>
					</tr>
					<tr>
						<td>Número:</td>
						<td><input type="text" name="numero"></td>
						<td>Cep:</td>
					</tr>
					<tr>
						<td>Bairro:</td>
						<td><input type="text" name="bairro"></td>
						<td>Cidade:</td>
						<td><input type="text" name="cidade"></td>
					</tr>
					<tr>
						<td></td>
					</tr>
					<tr>
						<td>Estado:</td>
						<td>
							<select>
								<option>RJ</option>
								<option>DF</option>
								<option>Sp</option>
								<option>Outro</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Complemento:</td>
						<td><input type="text" name="compl"></td>
					</tr>
				</table>
			</fieldset>
			<input type="submit" name="botao" value="Salvar cliente" class="btn btn-dark">
			<input type="reset" name="apagar" value="Limpar Dados" class="btn btn-dark">
		</form>
	</div>

</body>

</html>
